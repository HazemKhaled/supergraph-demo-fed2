server:
  listen: 0.0.0.0:4000
  cors:
    origins:
      - https://studio.apollographql.com
  experimental_defer_support: true

telemetry:
  tracing:
    trace_config:
      service_name: "router"
      service_namespace: "apollo"
    otlp:
      endpoint: http://collector:4317
      protocol: grpc
      timeout: 42s
